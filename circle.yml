machine:
  ruby:
    version: 2.1.7
  java:  # see <https://github.com/svenkreiss/html5validator#integration-with-circleci>
    version: oraclejdk8
  environment:
    GITHUB_PAGES_RUBY_VERSION: $(curl -s https://raw.githubusercontent.com/github/pages-gem/master/.ruby-version | cut -d '-' -f 1)
    browser_name: $(case $CIRCLE_NODE_INDEX in 0) browser='chrome' ;; 1) browser='firefox' ;; 2) browser='internet explorer' ;; 3) browser='iphone' ;; esac; echo $browser)
    browser_version: $(case $CIRCLE_NODE_INDEX in 3) version='8.2' ;; esac; echo $version)
    SAUCE_LOG: $CIRCLE_ARTIFACTS/sauce_log.txt
    WATAI_TESTS: test/integration
    SAUCE_USERNAME: my-bot
    # SAUCE_ACCESS_KEY is defined in the CircleCI web UI


dependencies:
  cache_directories:
    - /home/ubuntu/.rvm/gems/
  post:
    - if [[ ! -e /home/ubuntu/.rvm/gems/ruby-$GITHUB_PAGES_RUBY_VERSION/gems/github-pages-* ]]; then gem install github-pages --no-ri --no-rdoc; fi
    - npm install --global watai@0.7
    - npm install saucelabs@0.1.1 # allow sending Watai results to SauceLabs
    - wget https://saucelabs.com/downloads/sc-latest-linux.tar.gz
    - tar -xzf sc-latest-linux.tar.gz
    - jekyll --version  # print it out
    - sudo pip install html5validator

test:
  pre:
    # start Sauce Connect
    - cd sc-*-linux && ./bin/sc --user $SAUCE_USERNAME --api-key $SAUCE_ACCESS_KEY --tunnel-identifier "circle-$CIRCLE_BUILD_NUM-$CIRCLE_NODE_INDEX" --readyfile ~/sauce_is_ready > $SAUCE_LOG:
        background: true
        parallel: true
    # wait for Sauce Connect
    - while [ ! -e ~/sauce_is_ready ]; do sleep 1; done:
        parallel: true
    # prepare CI-specific config holder and add CI-specific config to Watai
    - mkdir $HOME/.watai && cp $WATAI_TESTS/config-ci.js $HOME/.watai/config.js:
        parallel: true
  override:
    - grep version circle.yml | grep $GITHUB_PAGES_RUBY_VERSION  # Circle doesn't support interpolation of ruby version, so at least double-check we specified the proper one
    - jekyll doctor
    - jekyll build
    - grep "css/main.css" _site/index.html  # smoke test that something was actually compiled
    - html5validator --root _site
    - jekyll serve:
        background: true
        parallel: true
    - watai $WATAI_TESTS --config '{"driverCapabilities":{"browserName":"'"$browser_name"'","version":"'"$browser_version"'"}}':
        parallel: true
  post:
    - killall --wait sc:  # wait until Sauce Connect closes the tunnel
        parallel: true
